{% extends "layout.html" %}

{% block page_id %}page-business{% endblock %}
{% block page_title %}Start Your Business{% endblock %}
{% block page_css %}
   {{ link('css/site/business.css') }}
{% endblock %}

{% block page_content %}
   <div class="container">
      <div class="row">
         <div class="col-sm-6 col-sm-offset-3">
            <h1 class="text-center">Start Your Project</h1>

            <form role="form" method="post">
               <div class="form-group">
                  <label for="bugget">Bugget</label>
                  <select class="form-control" name="bugget" id="bugget">
                     <option value="1">Less than $1000</option>
                     <option>$1000-$2000</option>
                     <option>$2000-5000</option>
                     <option>More than $5000</option>
                  </select>
               </div>

               <div class="form-group">
                  <label for="exampleInputPassword1">Period</label>
                  <select class="form-control" name="bugget" id="bugget">
                     <option value="1">1 month</option>
                     <option>1 ~ 3 month</option>
                     <option>more than 3 month</option>
                  </select>
               </div>

               <div class="form-group">
                  <label for="desc">Description about the project</label>
                  <textarea rows=10 class="form-control" id="desc" name="desc"></textarea>
               </div>

               <div class="form-group">
                  <label for="name">Your name</label>
                  <input type="text" class="form-control" name="name" id="name">
               </div>

               <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" name="email" id="email">
               </div>

               <button type="submit" class="btn btn-primary btn-lg btn-block">
                  <span class="fa fa-paper-plane"></span> Submit
               </button>
            </form>
         </div>
      </div>
   </div>
{% endblock %}
